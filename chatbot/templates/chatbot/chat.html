<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGU Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #6a0dad;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #6a0dad;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5b00b6;
        }

        .chat-box {
            margin-top: 20px;
        }

        .chat-box p {
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            background-color: #e9e9e9;
        }

        .chat-box p strong {
            color: #6a0dad;
        }

        .user-message {
            background-color: #d0e1ff;
            text-align: right;
        }

        .bot-response {
            background-color: #e0e0e0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RGU Chatbot</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="message" placeholder="Type your questions here..." required>
            <button type="submit">Send</button>
        </form>
        {% if user_message %}
            <div class="chat-box">
                <p class="user-message"><strong>You:</strong> {{ user_message }}</p>
                <p class="bot-response"><strong>Bot:</strong> {{ bot_response }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
